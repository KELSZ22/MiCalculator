<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
        <p>MiCalculor: Ver.1.0</p>


        <div id="preview"> </div>
        <div class="history-container">
            <button class="hide">X</button>

            <div class="cal-history" id="cal-history">

            </div>
      </div>

        <div id="display"></div>
        <input type="text" id="display1">

            <table>
                <tr>
                    <td><button class="clear" id="clear">c</button></td>
                    <td><button class="operator" id="/">&divide;</td>
                    <td> <button class="operator" id="*">&times;</button></td>
                    <td> <button class="operator" id="delete">â—€</button></td>
                </tr>
    
                <tr>
                    <td><button class="7" id="7">7</button></td>
                    <td><button class="8" id="8">8</button></td>
                    <td><button class="9" id="9">9</button></td>
                    <td> <button class="operator" id="+">+</button></td>
                </tr>
    
                <tr>
                    <td><button class="4" id="4">4</button></td>
                    <td><button class="5" id="5">5</button></td>
                    <td><button class="6" id="6">6</button></td>
                    <td> <button class="operator" id="-">-</button></td>
                </tr>
                
                <tr>
                    <td><button class="1" id="1">1</button></td>
                    <td><button class="2" id="2">2</button></td>
                    <td><button class="3" id="3">3</button></td>
                    <td> <button class="operator" id=".">.</button></td>
                    
                </tr>
    
                <tr>
                    <td><button class="0" id="0">0</button></td>
                    <td><button class="operator" id="**">x<sup>x</sup></button></td>
                    <td><button class="operator" id="history">H</button></td>
                    <td><button class="equals" id="equals" >=</button></td>
                </tr>
            </table>
        </div>



    </div>
    
    <script src="index.js"></script>
</body>
</html>
